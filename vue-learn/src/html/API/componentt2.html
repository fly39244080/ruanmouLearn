<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="../../../node_modules/vue/dist/vue.min.js"></script>
    </head>
    <body>
            <div id="app">
                <comp-a v-on:id-selected="getdate" :num='num'></comp-a>
                <comp-b :num='num'></comp-b>
            </div>
        <script>
            var bus = new Vue();

            Vue.component('comp-a', {
                template:'<button class="compa" @click="comfuna">组件A</button>',
                props:['num'],
                data:function(){
                    return {
                        // num:0
                    }
                },
                mounted(){
                    // 在组件B创建的钩子中监听事件
                    bus.$on('id-selected', function (id) {
                        console.log('在A组件中得到的值：'+id);
                    })
                },
                methods:{
                    comfuna(){ 
                        this.num = this.num+1;
                        bus.$emit('id-selected', this.num);
                        this.$emit('id-selected', this.num);
                    }
                }
            })
            Vue.component('comp-b', {
                template:'<div class="compb" @click="reduce">组件B</div>',
                props:['num'],
                data:function(){
                    return {
                        // num:0
                    }
                },
                mounted(){
                
                    // 在组件B创建的钩子中监听事件
                    bus.$on('id-selected', function (id) {
                        console.log('在B组件中得到的值：'+id);
                    })
                },
                methods:{
                    reduce(){
                        this.num = this.num-1;
                        bus.$emit('id-selected', this.num);
                        this.$emit('id-selected', this.num);
                    }
                }
            })
            var vm = new Vue({
                el: '#app',
                data: {
                    num:0
                },
                methods:{
                    getdate(value){
                        console.log('得到当前的值：'+value);
                    }
                }
            
            })
            </script>
    </body>
</html>
