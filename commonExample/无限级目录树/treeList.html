<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
</head>
<style>
    li {
        position: relative;
        line-height: 30px;
        padding-left: 8px
    }
</style>

<body>
        <div class="lists">
            </div>
   
    <script>
var data = [{
        name: 'IT互联网',
        child: [{
                name: '编辑语言',
                child: [{
                    name: 'java'
                }, {
                    name: 'c#/.net'
                }, {
                    name: 'python'
                }, {
                    name: '前端开发'
                }]
            },
            {
                name: '移动开发',
                child: [{
                    name: 'android开发'
                }, {
                    name: 'IOS开发'
                }]
            },
            {
                name: '游戏开发',
                child: [{
                    name: 'phaser游戏开发'
                }, {
                    name: 'webGL游戏开发',
                    child: [{
                        name: '3D游戏'
                    }, {
                        name: '2D游戏'
                    }]
                }]
            }
        ]
    },
    {
        name: '设计创作',
        child: [{
                name: '平面设计',
                child: [{
                    name: '电商美工'
                }, {
                    name: '综合平面设计'
                }, {
                    name: '摄影后期'
                }]
            },
            {
                name: 'UI设计',
                child: [{
                    name: '交互设计'
                }, {
                    name: 'webUI设计'
                }, {
                    name: '游戏UI设计'
                }]
            },
            {
                name: '软件设计'
            }
        ]
    },
    {
        name: '升学考研',
        child: [{
            name: '考研'
        }, {
            name: '大学'
        }, {
            name: '高中'
        }, {
            name: '初中'
        }]
    },
    {
        name: '职企考证',
        child: [{
            name: '公务员',
            child: [{
                name: '教师考试'
            }, {
                name: '建筑工程'
            }]
        }]
    }
];

$(function() {
    //递归
    function createTree(data) {
        var str = '<ul>';
        for (var i = 0; i < data.length; i++) {
            str += '<li><span>-</span>' + data[i].name;
            if (data[i].child) {
                str += createTree(data[i].child);
            }
            str += '</li>';
        };
        str += '</ul>';
        return str;
    };
    $(".lists").html(createTree(data));

    //单击事件
    $(".lists ul li").click(function(event) {
        event.stopPropagation(); //阻止事件冒泡
        //判断有没有子级
        if ($(this).find("ul").is(":visible")) {
            //隐藏   +
            $(this).find("ul").hide();
            $(this).find("span").text("+");
        } else {
            //显示  -
            $(this).find("ul").show();
            $(this).find("span").text("-");
        }
    })
})
    </script>
</body>

</html>
