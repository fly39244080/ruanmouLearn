        //类的所有所有实例共享一个原型对象，他们的原型是Person.prototype

        class Box {
            constructor(num1){
                this.num1 = num1
            }
            sum(){
                return this.num1;
            }
        }

        var box1 = new Box(12);
        var box2 = new Box(22);

        // 对象都有__proto__, 
        // box1和box2都是Box的实例，他们的__proto__都指向Box的prototype
        
        box1.__proto__  === box2.__proto__
